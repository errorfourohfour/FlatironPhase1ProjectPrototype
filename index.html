<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/assets/styles/style.css" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <title>Flatiron Project Phase 1</title>
  </head>
  <body>
    <h1>
      Welcome to the Cute Animal Competition! Click me to change my colors!
    </h1>
    <div id="global-div">
      <div id="cat-div">
        <button id="cat-btn">Give me a cat!</button>
        <div class="cat-container"></div>
      </div>
      <div id="my-h3-div">
        <h3 id="the-h3">VS</h3>
      </div>
      <div id="dog-div">
        <button id="dog-btn">Give me a dog!</button>
        <div class="dog-container"></div>
      </div>
      <div id="sound-div">
        <audio id="wrestling-bells" src="./Sounds/wrestling-bell.mp3"></audio>
        <audio id="cat-meow" src="./Sounds/cat-meow.mp3"></audio>
        <audio id="puppy-bark" src="./Sounds/puppy-bark.mp3"></audio>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
